# SOC Mandated Policy Configuration
---
policy:
  name: "Default Security Policy for Microservices"
  description: "This policy enforces security best practices for Flask microservices development."
  enabled: true
  rules:
    - name: "Require Pipeline Success on Feature Branches"
      type: "pipeline"
      condition: $CI_COMMIT_BRANCH =~ /^feature/
      action:
        when: "always"
        require:
          status: success